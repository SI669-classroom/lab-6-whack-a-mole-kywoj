<ion-header>

  <ion-navbar>
    <ion-title>leaderboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>Your score is {{score}}</h1>

<h2>Leaderboard</h2>
<ion-item *ngFor="let score of scoreList">

  <span>{{score.score}}</span>: <span>{{score.time | date : 'long'}}</span>
</ion-item>
</ion-content>
